apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: youngkwan
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-nginx
  template:
    metadata:
      labels:
        app: my-nginx
    spec: 
      containers:
      - name: my-nginx
        image: nginx:1.22.6
        ports: 
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: my-service
  namespace: youngkwan
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: my-nginx