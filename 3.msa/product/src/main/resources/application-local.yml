server:
  port: 0

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

spring:
  config:
    activate:
      on-profile: local
  application:
    name: product-service
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3308/ordermsa
    username: root
    password: 1234

  redis:
    host: localhost
    port: 6379

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MariaDBDialect
    generate-ddl: true
    hibernate:
      ddl-auto: create
    show_sql: true

    properties:
      hibernate:
        format-sql: true
  kafka:
    kafka-server: localhost:9092
    consumer:
#      groupid는 컨슈머 그룹을 식별하는 ID로서, 동일한 그룹ID를 가진 컨슈머들은 메시지를 분담해서 consume
#      그런데, 만약 컨슈머가 서로 다른 group-id를 가지고 한 topic을 consume하면 메시지를 각기 수신하는 pub/sub효과 발생
      group-id: product-group
#      가장 처음 들어온 메시지부터 읽기 시작(latest: 현시점 이후로 들어오는 메시지만 읽음)
      auto-offset-reset: earliest
  
  servlet:
    multipart:
      max-file-size: 1000MB
      max-request-size: 1000MB

cloud:
  aws:
    credentials:
      access-key: xx
      secret-key: yy
    region:
      static: ap-northeast-2
    s3:
      bucket: youngkwan

  output:
    ansi:
      enabled: always