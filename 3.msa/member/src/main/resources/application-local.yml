server:
#  port 번호 0설정 시 0 ~ 65535중에 중복되지 않는 port 임의로 설정
  port: 0

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

spring:
  config:
    activate:
      on-profile: local
  application:
    name: member-service
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3308/ordermsa
    username: root
    password: 1234

  redis:
    host: localhost
    port: 6379

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MariaDBDialect
    generate-ddl: true
    hibernate:
      ddl-auto: create
    show_sql: true


    properties:
      hibernate:
        format-sql: true

  output:
    ansi:
      enabled: always


